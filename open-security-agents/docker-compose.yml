# Open Security Agents - Docker Compose Configuration
# 
# NOTE: This file is for standalone development of the agents service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides a shared Redis instance (wildbox-redis:6379/4).

version: '3.8'

services:
  # Local Redis for standalone development
  # When using main stack, agents service connects to wildbox-redis:6379/4
  redis:
    image: redis:7-alpine
    ports:
      - "6382:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # vLLM OpenAI-compatible API with Qwen3-0.6B
  # Provides local LLM inference with OpenAI API compatibility
  llm:
    image: vllm/vllm-openai:v0.6.6
    container_name: wildbox-llm
    ports:
      - "8080:8000"
    environment:
      # Model configuration
      - MODEL_NAME=Qwen/Qwen2.5-0.5B-Instruct
      # vLLM performance settings
      - MAX_MODEL_LEN=4096
      - GPU_MEMORY_UTILIZATION=0.9
      - TRUST_REMOTE_CODE=true
    command: >
      --model Qwen/Qwen2.5-0.5B-Instruct
      --served-model-name qwen3-0.6b
      --host 0.0.0.0
      --port 8000
      --max-model-len 4096
      --trust-remote-code
      --dtype auto
      --api-key ${LLM_API_KEY:?LLM_API_KEY must be set}
    volumes:
      - llm_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  agents-api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8006 --reload
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8006:8006"
    environment:
      - DEBUG=true
      # For standalone development (uses local Redis)
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # For integration with main stack, use:
      # - REDIS_URL=redis://wildbox-redis:6379/4
      # - CELERY_BROKER_URL=redis://wildbox-redis:6379/4
      # - CELERY_RESULT_BACKEND=redis://wildbox-redis:6379/4
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8001
      - WILDBOX_GUARDIAN_URL=http://localhost:8013
      - WILDBOX_RESPONDER_URL=http://localhost:8018
      # Local LLM configuration (containerized vLLM)
      - OPENAI_API_KEY=${LLM_API_KEY:?LLM_API_KEY must be set}
      - OPENAI_BASE_URL=http://llm:8000/v1
      - OPENAI_MODEL=qwen3-0.6b
    depends_on:
      redis:
        condition: service_healthy
      llm:
        condition: service_healthy

  celery-worker:
    build: .
    command: celery -A app.worker worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - DEBUG=true
      # For standalone development (uses local Redis)
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # For integration with main stack, use:
      # - REDIS_URL=redis://wildbox-redis:6379/4
      # - CELERY_BROKER_URL=redis://wildbox-redis:6379/4
      # - CELERY_RESULT_BACKEND=redis://wildbox-redis:6379/4
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8001
      - WILDBOX_GUARDIAN_URL=http://localhost:8013
      - WILDBOX_RESPONDER_URL=http://localhost:8018
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - agents-api

  celery-flower:
    build: .
    command: celery -A app.worker flower --port=5555 --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:?FLOWER_PASSWORD must be set}
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker

volumes:
  redis_data:
  celery_logs:
  llm_cache:

networks:
  default:
    name: wildbox-network

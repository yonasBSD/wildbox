# Open Security Gateway - Docker Compose Configuration
#
# NOTE: This file is for standalone development of the gateway service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides a shared Redis instance for authentication caching.

version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wildbox-gateway
    restart: unless-stopped
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./nginx:/etc/nginx:ro
      - ./logs:/var/log/nginx
      - ./ssl:/etc/ssl/wildbox:ro
      - nginx_cache:/var/cache/nginx
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx
      - WILDBOX_ENV=${WILDBOX_ENV:-development}
      - GATEWAY_LOG_LEVEL=${GATEWAY_LOG_LEVEL:-info}
      # Authentication service configuration (Blueprint Phase 1 requirements)
      - IDENTITY_SERVICE_URL=${IDENTITY_SERVICE_URL:-http://open-security-identity:8000}
      - GATEWAY_INTERNAL_SECRET=${GATEWAY_INTERNAL_SECRET:?Set GATEWAY_INTERNAL_SECRET in .env}
      - AUTH_CACHE_TTL=${AUTH_CACHE_TTL:-300}
      - GATEWAY_DEBUG=${GATEWAY_DEBUG:-false}
    networks:
      - wildbox-net
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Local Redis for standalone development
  # When using main stack, gateway uses wildbox-redis for auth caching
  redis:
    image: redis:7-alpine
    container_name: wildbox-gateway-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16 --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - wildbox-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  nginx_cache:
    driver: local
  redis_data:
    driver: local

networks:
  wildbox-net:
    external: true

# Open Security Guardian - Docker Compose Configuration
#
# NOTE: This file is for standalone development of the guardian service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides shared database and Redis instances.

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: guardian
      POSTGRES_USER: guardian
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardian"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Local Redis for standalone development
  # When using main stack, guardian service connects to wildbox-redis:6379/1
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16 --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  guardian:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8013"
    volumes:
      - .:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "127.0.0.1:8013:8013"
    security_opt:
      - no-new-privileges:true
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql://guardian:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/guardian
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8002
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    command: celery -A guardian worker -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql://guardian:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/guardian
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env}
    depends_on:
      - db
      - redis
      - guardian

  celery-beat:
    build: .
    command: celery -A guardian beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql://guardian:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/guardian
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env}
    depends_on:
      - db
      - redis
      - guardian

  flower:
    build: .
    command: celery -A guardian flower --port=5555
    ports:
      - "127.0.0.1:5555:5555"
    environment:
      - DEBUG=${DEBUG:-false}
      - DATABASE_URL=postgresql://guardian:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/guardian
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env}
    depends_on:
      - redis
      - celery

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:

networks:
  default:
    name: guardian-network
    external: false

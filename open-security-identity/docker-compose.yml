# Open Security Identity - Docker Compose Configuration
#
# NOTE: This file is for standalone development of the identity service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides shared database and Redis instances.

version: '3.8'

services:
  identity:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8001:8001"
    security_opt:
      - no-new-privileges:true
    environment:
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL environment variable is required}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY environment variable is required}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      # Auto-migration settings
      - CREATE_INITIAL_ADMIN=true
      - INITIAL_ADMIN_EMAIL=admin@wildbox.security
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:?Set INITIAL_ADMIN_PASSWORD in .env}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      - POSTGRES_DB=identity
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Local Redis for standalone development
  # When using main stack, identity service connects to wildbox-redis:6379/0
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6384:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16 --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

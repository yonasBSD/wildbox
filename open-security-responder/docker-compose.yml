# Open Security Responder - Docker Compose Configuration
#
# NOTE: This file is for standalone development of the responder service.
# When running the full Wildbox stack, use the main docker-compose.yml 
# which provides a shared Redis instance (wildbox-redis:6379/2).

version: '3.8'

services:
  # Local Redis for standalone development
  # When using main stack, responder service connects to wildbox-redis:6379/2
  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --databases 16 --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  responder:
    build: .
    command: >
      sh -c "python -m dramatiq app.workflow_engine &
             uvicorn app.main:app --host 0.0.0.0 --port 8018 --reload"
    volumes:
      - .:/app
      - ./playbooks:/app/playbooks
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8018:8018"
    security_opt:
      - no-new-privileges:true
    environment:
      - DEBUG=${DEBUG:-false}
      # For standalone development (uses local Redis)
      - REDIS_URL=redis://redis:6379/0
      # For integration with main stack, use:
      # - REDIS_URL=redis://wildbox-redis:6379/2
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8002
      - WILDBOX_GUARDIAN_URL=http://localhost:8013
      - WILDBOX_SENSOR_URL=http://localhost:8004
    depends_on:
      redis:
        condition: service_healthy

  dramatiq-worker:
    build: .
    command: python -m dramatiq app.workflow_engine -p 4 -t 4
    volumes:
      - .:/app
      - ./playbooks:/app/playbooks
      - ./logs:/app/logs
    environment:
      - DEBUG=${DEBUG:-false}
      # For standalone development (uses local Redis)
      - REDIS_URL=redis://redis:6379/0
      # For integration with main stack, use:
      # - REDIS_URL=redis://wildbox-redis:6379/2
      - WILDBOX_API_URL=http://localhost:8000
      - WILDBOX_DATA_URL=http://localhost:8002
      - WILDBOX_GUARDIAN_URL=http://localhost:8013
      - WILDBOX_SENSOR_URL=http://localhost:8004
    depends_on:
      - redis
      - responder

volumes:
  redis_data:

networks:
  default:
    name: wildbox-network
    external: false

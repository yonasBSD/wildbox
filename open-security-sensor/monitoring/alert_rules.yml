groups:
  - name: service_health
    rules:
      # Service down for more than 2 minutes
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been unreachable for more than 2 minutes."

      # High error rate (>5% of requests returning 5xx)
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "More than 5% of requests are failing on {{ $labels.job }}."

      # High request latency (p99 > 2s)
      - alert: HighLatencyP99
        expr: |
          histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High p99 latency on {{ $labels.job }}"
          description: "p99 latency is above 2 seconds on {{ $labels.job }}."

  - name: infrastructure
    rules:
      # High CPU usage (>80% for 10 minutes)
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for 10 minutes."

      # High memory usage (>85%)
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85%."

      # Disk space running low (>80%)
      - alert: DiskSpaceLow
        expr: |
          (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 80% on {{ $labels.mountpoint }}."

      # Disk space critical (>90%)
      - alert: DiskSpaceCritical
        expr: |
          (1 - (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"})) * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critical on {{ $labels.instance }}"
          description: "Disk usage is above 90% on {{ $labels.mountpoint }}. Immediate action required."

  - name: database
    rules:
      # PostgreSQL connection pool exhaustion
      - alert: PostgresConnectionsHigh
        expr: |
          pg_stat_activity_count > 150
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connections approaching limit"
          description: "PostgreSQL has {{ $value }} active connections (limit: 200)."

  - name: security
    rules:
      # High rate of authentication failures
      - alert: HighAuthFailureRate
        expr: |
          sum(rate(auth_failures_total[5m])) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High authentication failure rate"
          description: "More than 10 auth failures per second. Possible brute force attack."

      # Rate limiting triggered frequently
      - alert: RateLimitingActive
        expr: |
          sum(rate(nginx_http_requests_total{status="429"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "More than 5 rate-limited requests per second."

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Sensor metrics
  - job_name: 'open-security-sensor'
    static_configs:
      - targets: ['sensor:8899']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Identity service
  - job_name: 'identity'
    static_configs:
      - targets: ['identity:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Tools service
  - job_name: 'tools'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
